<script>
    $(document).ready(function () {
        let plotsAreInHistory = false;
        {% for step in displayed_history %}
            {% if step.plots %}
            // Step has plots property
            plotsAreInHistory = true;
            {% endif %}
        {% endfor %}

        if (plotsAreInHistory) {
            window.dispatchEvent(new Event('resize'));
        }
    });
</script>
