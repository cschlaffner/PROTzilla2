{# params: default #}
<form action="{% url 'runs:export_workflow' run_name %}" method="post">
    {% csrf_token %}

        <input type="text" name="name" value="{{ default }}" class="form-control">
        <input type="submit" value="export workflow" class="btn btn-outline-blue">
    </div>
</form>
