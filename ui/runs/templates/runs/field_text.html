{# params: name, key, default, disabled, form #}

{# key: the name of the input #}
{# default: the default value of the input #}
{# disabled: if the input is disabled #}
{# hidden: if the input is hidden #}
{# form: the name of the form #}

<label for="{{ key }}" {% if hidden %}class="d-none"{% endif %}>{{ name }}</label>
<input name="{{ key }}" type="text" id="{{ key }}" value="{{ default }}"
    class="form-control {{ class }}{% if hidden %}d-none{% endif %}" {% if disabled %} disabled {% endif %}
    placeholder="{{ placeholder }}">
