<label for="{{ key }}">{{ name }}</label>
<select name="{{ key }}" id="{{ key }}"
        {% if class %} class="{{ class}}" {% endif %}
        {% if disabled %} disabled {% endif %}
        {% if multiple %} multiple{% endif %}
>
    {% for option in categories %}
        <option value="{{ option }}" {% if option == default %}
                selected="selected"
        {% endif %} >{{ option }}</option>
    {% endfor %}
</select>
