{#  params: name, categories, key, disabled, multiple, default#}

{%if name %}<label for="{{ key }}">{{ name }}</label>{% endif %}
<select name="{{ key }}" id="{{ key }}"
        class="form-select"
        {% if disabled %} disabled {% endif %}
        {% if multiple %} multiple {% endif %}>
    {% for option in categories %}
        <option value="{{ option }}" {% if option in default%} selected="selected" {% endif %} >{{ option }}</option>
    {% endfor %}
</select>
