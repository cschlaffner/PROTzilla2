<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- removed back here temporarily -->
{{ run_name }}
<br>
<form action="{% url 'runs:calculate' run_name %}" method="post">
    {% csrf_token %}
    {% for field in fields %}
        {{ field }}
        <br>
    {% endfor %}
    <input type="submit" value="Calculate">
</form>

{% if show_next %}
    <form action="{% url 'runs:next' run_name %}" method="post">
        {% csrf_token %}
        <button>Next</button>
    </form>
{% endif %}

{% if show_back %}
    <form action="{% url 'runs:back' run_name %}" method="post">
        {% csrf_token %}
        <button>Back</button>
    </form>
{% endif %}

<br>




{% for step in method_divs %}
    {% for field in step.fields %}
        {{ field }}
        <br>
    {% endfor %}
    {{ step.fig|safe }}
{% endfor %}

<br>

<!-- removed graph here (not used yet)-->

</body>
</html>
