{# params: workflow_steps run_name#}
<div class="container mt-3">
    <div id="accordion">
        {% for section in workflow_steps %}
            <div class="card">
                <div class="card-header">
                    <a class="btn" data-bs-toggle="collapse" href="#collapse_{{ section.id }}">
                        {{ section.name }}
                    </a>
                </div>
                <div id="collapse_{{ section.id }}"
                     class="collapse {% if section.selected %} show {% endif %}">
                    <div class="card-body">
                        {% include "runs/sidebar_section.html" with section=section run_name=run_name %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
<div style="height: 50px"></div>
<button class="btn btn-outline-red">Export Workflow</button>

</div>
