<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'runs:create' %}" method="post">
    {% csrf_token %}
    <label for="run_name">run name:</label>
    <input name="run_name" id="run_name" value="{{ run_name_prefill }}">
    <label for="workflow_config_name">workflow:</label>
    <select name="workflow_config_name" id="workflow_config_name">
        {% for name in available_workflows %}
            <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Create">
</form>
<br>
<form action="{% url 'runs:continue' %}" method="post"> {# should this be get? #}
    {% csrf_token %}
    <label for="run_name_option">choose existing run:</label>
    <select name="run_name" id="run_name_option">
        {% for name in available_runs %}
            <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="continue">
</form>
</body>
</html>
